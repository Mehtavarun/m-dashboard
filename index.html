<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mehtalab</title>
    <style>
        body { background: #121212; color: #e0e0e0; font-family: sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; max-width: 800px; width: 100%; }
        .card { background: #1E1E1E; padding: 20px; border-radius: 12px; border: 1px solid #333; text-decoration: none; color: inherit; display: block; position: relative; }
        .card:hover { border-color: #555; background: #252525; }
        
        /* The Health Dot */
        .status-dot {
            height: 10px; width: 10px; border-radius: 50%;
            background-color: #555; /* Default Grey */
            position: absolute; top: 15px; right: 15px;
            box-shadow: 0 0 5px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>
    <div class="grid">
        <a href="https://clipboard.mehta.local" class="card">
            <div id="status-clip" class="status-dot"></div>
            <h3>ðŸ“‹ Secure Clip</h3>
            <p>Encrypted Sharing</p>
        </a>

        <a href="https://notes.mehta.local" class="card">
            <div id="status-wiki" class="status-dot"></div>
            <h3>ðŸ“š Wiki</h3>
            <p>Private Notes (Auth Req)</p>
        </a>
    </div>

    <script>
        // Check health every 5 seconds
        async function checkHealth(url, dotId) {
            const dot = document.getElementById(dotId);
            try {
                // mode: 'no-cors' allows checking if a server exists even without CORS headers
                await fetch(url, { mode: 'no-cors' });
                dot.style.backgroundColor = '#00ff00'; // Green (Online)
                dot.style.boxShadow = '0 0 8px #00ff00';
            } catch (e) {
                dot.style.backgroundColor = '#ff0000'; // Red (Offline)
                dot.style.boxShadow = '0 0 8px #ff0000';
            }
        }

        function runChecks() {
            checkHealth('https://clipboard.mehta.local', 'status-clip');
            checkHealth('https://notes.mehta.local', 'status-wiki');
        }

        setInterval(runChecks, 5000);
        runChecks();
    </script>
</body>
</html>
